<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/x-icon" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>FAQ</title>
    <script src="script.js" defer></script>
  </head>
  <body>
    <main class="container">
      <div class="left-column">
        <img
          class="woman-img"
          src="./images/illustration-woman-online-desktop.svg"
          alt="woman ilustration"
        />
      </div>
      <img
        class="box-img"
        src="./images/illustration-box-desktop.svg"
        alt="box image"
      />
      <div class="right-column">
        <h1>FAQ</h1>
        <div class="questions">
          <div data-value="0" class="question">
            <div class="question-text">
              <p data-value="0">How many team members can I invite?</p>
              <div>
                <img data-value="0" src="./images/icon-arrow-down.svg" />
              </div>
            </div>
            <hr />
          </div>
          <div data-value="1" class="question">
            <div class="question-text">
              <p data-value="1">What is the maximum file upload size?</p>
              <div>
                <img data-value="1" src="./images/icon-arrow-down.svg" />
              </div>
            </div>
            <hr />
          </div>
          <div data-value="2" class="question">
            <div class="question-text">
              <p data-value="2">How do I reset my password?</p>
              <div>
                <img data-value="2" src="./images/icon-arrow-down.svg" />
              </div>
            </div>
            <hr />
          </div>
          <div data-value="3" class="question">
            <div class="question-text">
              <p data-value="3">Can I cancel my subscription?</p>
              <div>
                <img data-value="3" src="./images/icon-arrow-down.svg" />
              </div>
            </div>
            <hr />
          </div>
          <div data-value="4" class="question">
            <div class="question-text">
              <p data-value="4">Do you provide additional support?</p>
              <div>
                <img data-value="4" src="./images/icon-arrow-down.svg" />
              </div>
            </div>
            <hr />
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
